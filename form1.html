<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interst Survey form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
    <h1>Employee Intersts Survey form</h1>
    <p>Enter your name: <input type="text" name="name" id="name"></p>
    <p>Enter your department: <input type="text" name="dept" id="dept"></p>
    <p>Tell us a little about yourself: <textarea name="self" id="self" cols="30" rows="5"></textarea>
    <p>Do you exercise at home? <input type="radio" name="yes" id="yes">Yes <input type="radio" name="no" id="no">No</p>
    <p> How do you like to read about favorite topics? </p>
    <p> <input type="checkbox" name="a" id="a">Books <input type="checkbox" name="b" id="b"> Online resources <input type="checkbox" name="c" id="c">Phone apps <input type="checkbox" name="d" id="d">Magnzines</p>
    <!--<p>
        <input type="checkbox" name="books" id="a">
        <label for="a">Books</label>
        
    </p>-->
    <p> What genre of movies do you like?

        <select name="av" id="av">
            <option value="comedy">Comedy</option>
            <option value="romance">Romance</option>
            <option value="thriller">Thriller</option>
            <option value="biopic">Biopic</option>
        </select>

    </p>
    <p><input type="submit" value="Submit form"></p>
</form>
</body>

</html>
