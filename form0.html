<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
    <h1>Race Registration!</h1>
    <p>First Name <input type="text" name="fname" id="fname"> Last Name <input type="text" name="lname" id="lname"></p>
    <br>
    <p>Select a Race:</p>
   <p> <input type="radio" name="funrun" id="funrun"> Fun Run 5k
   <p> <input type="radio" name="Half Mara" id="Half Mara"> Half Marathon</p>
   <p> <input type="radio" name="Fm" id="Fm"> Full Marathon</p>
   <p>Email <input type="text" name="email" id="email"> Password <input type="password" name="password" id="password"></p>
   <p>Select Age Group 
       <select name="sag" id="sag">
           <option value="under 18">under 18</option>
           <option value="18-30">18-30</option>
           <option value="30-50">30-50</option>
           <option value="50+">50+</option>
       </select>
   </p>
    <p>
        <input type="submit" value="Register">
    </p>

</form>
</body>
</html>
